<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Tracker - Glucose Readings</title>
</head>
<body>
<h1>Liste des lectures de glycémie</h1>
<table>
    <thead>
    <tr>
        <th>Date et Heure</th>
        <th>Niveau de Glycémie</th>
        <th>Type de Mesure</th>
        <th>Conseil</th>
        <th>Commentaire</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="reading : ${glucoseReadings}">
        <td th:text="${reading.dateAndTime}"></td>
        <td th:text="${reading.level}"></td>
        <td th:text="${reading.measurementType}"></td>
        <td th:number="${reading.advice.adviceId}"></td>
        <td th:text="${reading.comment}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
