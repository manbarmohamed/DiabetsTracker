<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Advice</title>
</head>
<link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

        <div class="card bg-dark text-white">

                <p th:text="${advice.getAdviceText()}" class="card-text" style="font-weight: bold"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
